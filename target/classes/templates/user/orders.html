<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<header>
    <div class="header_width">
        <div class="header_flex">
            <div><a href="/index" style="text-decoration: none;background: none"><img th:src="@{/images/logo.png}" alt="logo"/></a></div>
            <div class="header_menu_flex user_page">
                <span th:text="'Вы вошли как: ' +${#authorization.getAuthentication().getName()}"></span>
                <a href="/cart"><span>КОРЗИНА</span></a>
                <a href="/orders"><span>ЗАКАЗ</span></a>
                <span>
                <form method="post" th:action="@{/logout}">
                    <input type="submit" value="Выход">
                </form>
                </span>
            </div>
        </div>
    </div>
</header>
<body>
<section>
    <br><br><br><br><br><br><br>
<h3>Заказы</h3>
    <br><br>
<div th:each="order : ${orders}">
    <h3 th:text="'Заказ № ' + ${order.getNumber()}"></h3><br>
    <p th:text="'Статус: ' + ${order.getStatus().getStatus()}"></p><br>
    <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p><br>
    <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="100px">
    <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p><br>
    <p th:text="'Количество: ' + ${order.getCount()}"></p><br>
    <p th:text="'Цена: ' + ${order.getPrice()}"></p><br>
    <p th:text="'Заказчик: '+ ${order.getPerson().getFirstname()}+' '+${order.getPerson().getLastname()}"></p>
    <br><br>
</div>
    <br><br><br><br><br><br>
</section>
</body>
<footer>
    <div class="footer_flex">
        <div><img th:src="@{/images/logo.png}" alt="logo"/></div>
        <div>Интернет-магазин антенн</div>
    </div>
    <p>Все права защищены © Информация не является публичной офертой \ 2022</p>
</footer>
</html>
