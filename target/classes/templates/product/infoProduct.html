<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<header>
    <div class="header_width">
        <div class="header_flex">
            <div><a href="/index" style="text-decoration: none;background: none"><img th:src="@{/images/logo.png}" alt="logo"/></a></div>
            <div class="header_menu_flex user_page">
                <span th:text="'Вы вошли как: ' +${#authorization.getAuthentication().getName()}"></span>
                <span>КАТАЛОГ</span>
                <span>
                <form method="post" th:action="@{/logout}">
                    <input type="submit" value="Выйти">
                </form>
            </span>
            </div>
        </div>
    </div>
</header>
<body>
<section>
    <div class="block_infoProduct">
    <br><br><br><br><br><br><br>
<h3>Информация о товаре</h3>
        <br><br>
        <span><b>Наименование: </b></span><span th:text="${product.getTitle()}"></span><br><br>
        <span><b>Описание: </b></span><span th:text="${product.getDescription()}"></span><br><br>
        <span><b>Цена: </b></span><span th:text="${product.getPrice()}"></span><br><br>
        <span><b>Склад: </b></span><span th:text="${product.getWarehouse()}"></span><br><br>
        <span><b>Продавец: </b></span><span th:text="${product.getSeller()}"></span><br><br>
        <span><b>Категория: </b></span><span th:text="${product.getCategory().getName()}"></span><br><br>

<div th:each="img: ${product.getImageList()}" class="infoProduct_img">
  <img th:src="'/img/' + ${img.getFileName()}" width="200px"/>
</div>
        <br><br><br>
        <div class="add_center">
        <a th:href="@{/cart/add/{id}(id=${product.getId()})}">В корзину</a>
        </div>
    <br><br><br><br>
    </div>
</section>
</body>
<footer>
    <div class="footer_flex">
        <div><img th:src="@{/images/logo.png}" alt="logo"/></div>
        <div>Интернет-магазин антенн</div>
    </div>
    <p>Все права защищены © Информация не является публичной офертой \ 2022</p>
</footer>
</html>
