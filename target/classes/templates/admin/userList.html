<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Информация о пользователях</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<header>
  <div class="header_width">
    <div class="header_flex">
      <div><a href="/index" style="text-decoration: none;background: none"><img th:src="@{/images/logo.png}" alt="logo"/></a></div>
      <div class="header_menu_flex user_page">
        <span th:text="'Вы вошли как: ' +${#authorization.getAuthentication().getName()}"></span>
        <span>КАТАЛОГ</span>
        <span>
                <form method="post" th:action="@{/logout}">
                    <input type="submit" value="Выйти">
                </form>
            </span>
      </div>
    </div>
  </div>
</header>
<body>
<section>
  <br><br><br><br><br><br><br>
  <div class="block_userList">
<h3>Информация о пользователях</h3>
  <br><br>
<div th:each="user: ${users}">
  <span><b>Логин: </b></span><span th:text="${user.getLogin()}"></span><br>
  <span><b>Пароль: </b></span><span th:text="${user.getRole_role().getName()}"></span><br>
  <span><b>Фамилия: </b></span><span th:text="${user.getLastname()}"></span><br>
  <span><b>Имя: </b></span><span th:text="${user.getFirstname()}"></span><br>
  <span><b>Отчество: </b></span><span th:text="${user.getPatronymic()}"></span><br>
  <span><b>Email: </b></span><span th:text="${user.getEmail()}"></span><br>
  <span><b>Телефон: </b></span><span th:text="${user.getPhonenumber()}"></span>
  <br><br>
  <a th:href="@{/admin/userList/edit/{id}(id=${user.getId})}">Изменить роль</a><br><br>
  <hr>
</div>
  </div>
</section>
</body>
<footer>
  <div class="footer_flex">
    <div><img th:src="@{/images/logo.png}" alt="logo"/></div>
    <div>Интернет-магазин антенн</div>
  </div>
  <p>Все права защищены © Информация не является публичной офертой \ 2022</p>
</footer>
</html>
